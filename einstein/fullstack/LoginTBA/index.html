<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="registro">
      <h2>Registro de jogador</h2>
      <form id="registrodeJogador">
        <label for="nickname">Nome de invocador</label>
        <input type="text" id="nickname" required />

        <label for="elo">Elo:</label>
        <select name="name" class="elo" id="elo">
          <option value="ferro">Ferro</option>
          <option value="bronze">Bronze</option>
          <option value="prata">Prata</option>
          <option value="ouro">Ouro</option>
          <option value="platina">Platina</option>
          <option value="esmeralda">Esmeralda</option>
          <option value="diamante">Diamante</option>
          <option value="mestre">Mestre</option>
          <option value="graomestre">Grao-Mestre</option>
          <option value="desafiante">Desafiante</option>
        </select>

        <label for="time">Time</label>
        <input type="text" id="time" name="time" required />

        <label for="Rotas">Rota:</label>
        <select name="rota" id="rota">
          <option value="top">Toplane</option>
          <option value="jg">Jungle</option>
          <option value="mid">Midlane</option>
          <option value="adc">ADC</option>
          <option value="sup">Suporte</option>
        </select>

        <button type="submit">Registrar</button>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
